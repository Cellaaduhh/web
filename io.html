<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web - Cella</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
        }
        .about {
            margin-top: 10px;
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #0088cc;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://files.catbox.moe/xe7m7k.jpeg" alt="Profile" class="profile-img">
        <h1 class="name">Hello, I'm Cella</h1>
        <p class="about">Haii, let me introduce myself. I'm someone who tends to be lazy but loves exploring things that catch my interest. If you need any help, feel free to contact me!</p>
        
        <!-- Tombol Telegram -->
        <a href="https://t.me/CellaSpecsArab" class="btn" target="_blank">Contact me on Telegram</a>
    </div>
</body>
</html>
